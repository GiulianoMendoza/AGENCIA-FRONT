<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./logo.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="stylesheet" href="./src/nav/navStyle.css">
    <!--<link rel="stylesheet" href="./src/carousel/carousel.css">-->
    <link rel="stylesheet" href="./src/Motos/motos.css">
    <link rel="stylesheet" href="./src/footer/footerStyles.css">
    <link rel="stylesheet" href="./src/nav/navstylemodal.css">
    <title>ArgenMoto</title>
</head>
<body>
    <header class="row"></header>
        <div class="col">
            <div id="navPrincipal"></div>
        </div>
    </header>
    <div class="carousel" id="carousel">        
        <button class="prev-btn" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next-btn" onclick="moveSlide(1)">&#10095;</button>
    </div>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="/Motos/Video.mp4" type="video/mp4">
        </video>
    </div>
    <div class="gallery-container" id="gallery">
        <h2>Nuestras Motos</h2>
    </div>
    <div class="Mark-container" id="Mark">
    </div>
    <div id="alertModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <p id="alertMessage"></p>
        </div>
    </div>
    <div id="footer-general"></div>
    <script type="module" src="src/nav/Navrender.js"></script>
    <script type="module" src="src/carousel/carouselRender.js"></script>
    <script src="/src/carousel/carousel.js" defer></script>
    <script type="module" src="src/Motos/GalleryRender.js"></script>
    <script type="module" src="src/Motos/MarkRender.js"></script>
    <script type="module" src="src/footer/footerRender.js"></script>
</body>
</html>
